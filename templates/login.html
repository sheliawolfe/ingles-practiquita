<head>
  <title>Log In</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.glitch.global/8ad48dfc-297d-4726-b6ef-8c5b8430fd5d/candy.jpg?v=1748332017478');
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
  }

    container {
      text-align: center;
  }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 10px; 
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
  }

  input, button {
    padding: 10px;
    font-size: 1em;
  }

    p {
      margin-top: 20px;
  }
  </style>
</head>
<body>
  <div class="container">
  <h2>Login</h2>
<form method="POST" action="/login">
  <input type="text" name="username" placeholder="Username" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <button type="submit">Log In</button>
</form>

<p>Don't have an account? <a href="/signup">Sign up here</a></p>
  </div>
</body>
