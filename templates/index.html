<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://cdn.glitch.global/8ad48dfc-297d-4726-b6ef-8c5b8430fd5d/preview.png?v=1748467223159">
    <meta property="og:description" content="A short English grammar quiz for those wanting to practice. (todo en ingles)">
    <meta property="og:type" content="website">
    <title>Grammar Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://cdn.glitch.global/8ad48dfc-297d-4726-b6ef-8c5b8430fd5d/candy.jpg?v=1748332017478');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .options label {
            background: #eef;
            border-radius: 8px;
            padding: 0.6rem 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .options label:hover {
            background: #dde;
        }

        button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            background: #0055ff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .retry-msg {
            color: red;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .footer-auth {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
            color: #000;
          }

        .footer-auth a {
            color: #2a65f5;
            text-decoration: none;
            margin: 0 0.5rem;
          }
</style>
    
<script>

    window.onload = function() {
        {% if correct %}
            alert("Correct! You got it, wey!");
        {% elif retry %}
            alert("Oops! Try again.");
        {% endif %}
    };

</script>
</head>
<body>
  <div class="card">
    <h2>Translate this:</h2>
    <p>{{ card.question }}</p>

     <form method="POST" action="/check">
      <div class="options">
        {% for opt in options %}
          <label>
            <input type="radio" name="answer" value="{{ opt }}"> {{ opt }}
          </label>
        {% endfor %}
      </div>
      <button type="submit">CHECK</button>
    </form>
  </div>
    
  <footer class="footer-auth">
    {% if user %}
      <p>Welcome back, {{ user }}! <a href="/logout">Logout</a></p>
    {% else %}
      <p><a href="/signup">Sign up</a> or <a href="/login">Log in</a> to track your progress ðŸ’¾</p>
    {% endif %}
  </footer>
</body>
</body>
</html>
